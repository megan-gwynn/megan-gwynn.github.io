<header></header>

<!-- Gallery -->
<div class="row">
    <div class="col">
        <img src="./images/mario-day.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Join us in celebrating Mario Day 2024." />
    </div>
    <div class="col">
        <img src="./images/after-school-pokemon-club.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Join the Pokemon Club for their monthly meeting." />
    </div>
    <div class="col">
        <img src="./images/halo-world-championship-2024.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Join us as we'll be streaming the HCS live." />
    </div>
</div>

<!-- lightbox -->

<div id="Lightbox" class="modal">
    <span class="close pointer" onclick="closeLightbox()">&times;</span>
    <div class="modal-content">
        <div class="slide">
            <img src="./images/mario-day.jpg" class="image-slide" alt="Join us in celebrating Mario Day 2024." />
        </div>
        <div class="slide">
            <img src="./images/after-school-pokemon-club.jpg" class="image-slide" alt="Join the Pokemon Club for their monthly meeting." />
        </div>
        <div class="slide">
            <img src="./images/halo-world-championship-2024.jpg" class="image-slide" alt="Join us as we'll be streaming the HCS live." />
        </div>

        <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>

        <div class="dots">
            <div class="col">
                <img src="./images/mario-day.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Join us in celebrating Mario Day 2024." />
            </div>
            <div class="col">
                <img src="./images/after-school-pokemon-club.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Join the Pokemon Club for their monthly meeting." />
            </div>
            <div class="col">
                <img src="./images/halo-world-championship-2024.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Join us as we'll be streaming the HCS live." />
            </div>
        </div>
    </div>
</div>
